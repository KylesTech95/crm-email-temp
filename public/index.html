
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap');
        body {
            margin: 0;
            overflow:hidden;
        }
        table {
            border-spacing: 0;
        }
        .display-justify-end{
            display:flex;
            flex-direction: column;
            align-items: end;
            justify-content: end;
        }
        .cta{
            padding:10px 16px;
            cursor:pointer;
            border-radius: 0 12px 0 12px;
            background:#62118e;
            color:ghostwhite;
            font-size:16px;
            border:none;
            transition:.5s;
            margin: .25rem 0;
            filter: drop-shadow(0 0 4px indigo);

        }
        .cta:active{
            background:rgb(255, 0, 247);
            transition:.25s;
        }
        td {
            padding: 0;
        }
        img {
            border: 0;
        }
        .wrapper {
            width: 100%;
            height:100vh;
            table-layout: fixed;
            background-color: #adc9a3;
            padding-bottom: 60px;
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .main {
            width: 100%;
            max-width:600px;
            background-color: #fff;
            font-family: sans-serif;
            color: #4a4a4a;
            box-shadow: 0 0 25px rgba(0, 0, 0, .15);
            text-align: center;
            height:600px;
        }
      
        h3 {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 28px;
        }
        .display-justify-start{
            width:100%;
            height:100%;
            display:flex;
            flex-direction: column;
            align-items: start;
            padding-left:1.5rem;
            justify-content: center;
        }
        .key{
            fill:rgb(255, 255, 255) !important;
            stroke: rgb(255, 255, 255);
            stroke-width: 35px;
            height:100px;
            width:100px;
            animation: rotate 1s .5s forwards ease-out;
        }
        @keyframes rotate {
            from{
                transform:rotate(0deg);
            }
            to{
                transform:rotate(20deg);
            }
        }

        .display-column{
            width:100%;
            height:100%;
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }
      
        h4 {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 22px;
        }
       
#verification-header{
    text-decoration:uppercase;
}

    </style>
</head>
    <!-- tables are widely supported by email clients -->
<body>
    <center class="wrapper">
        <table class="main" width="100%">


<!--BORDER-->
<tr>
    <td height="8" style="background-color: #000;">
    </td>
</tr>

<!-- BORDER -->
<tr>
    <td height="2" style="background-color: #000;">
    </td>
</tr>

<!-- HEADER/BANNER -->
<tr style="width:100%;height:75px;">
    
    <td style="position:relative; height:inherit;width:inherit;background:#62118e;opacity:.88;" class="display-column">
        <h4 style="color:#fff;position:absolute;top:15px;left:20px;">Daddybase</h4>
        <table>
            <tr>
                <td>
                    <svg xmlns="http://www.w3.org/2000/svg" height="56px" viewBox="0 -960 960 960" width="56px" fill="#fff"><path d="M480-120q-75 0-140.5-28.5t-114-77q-48.5-48.5-77-114T120-480q0-75 28.5-140.5t77-114q48.5-48.5 114-77T480-840q82 0 155.5 35T760-706v-94h80v240H600v-80h110q-41-56-101-88t-129-32q-117 0-198.5 81.5T200-480q0 117 81.5 198.5T480-200q105 0 183.5-68T756-440h82q-15 137-117.5 228.5T480-120Zm112-192L440-464v-216h80v184l128 128-56 56Z"/></svg>                </td>
            </tr>
        </table>
    </td>
</tr>


<!-- BORDER -->
<tr>
    <td height="2" style="background-color: #000;">
    </td>
</tr>

<!-- COLUMN SECTION-->
<tr>
    <td>
        <table width="100%">

            <tr>
                <td class="three-columns">

                    <table class="column">

                        <tr>
                            <td class="padding">

                                <table class="content">
                                    </tr>

                                    <tr class="display-column">
                                        <td  class='display-justify-start'>
                                            <h4 id="verification-header">Password Reset</h4>
                                        </td>
                                        <td style="padding: 0 1rem;position:relative;">
                                            <p style="text-align:start;;width:inherit;line-height:1.5rem;">
                                                Hi [name],<br><br>
A request has been made to change your password. If this was <em><b>not</b></em> you, click "Cancel" and continue to use your current password.
Otherwise, click <a href="#">here</a>. <br><br>

The [company] team
                                            </p>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
        </table>
    <!-- BUTTON/CALL_TO_ACTION (CTA) -->
                    <table width="100%">
                        <tr>
                            <td><button class="cta button-cta cta-btn">Cancel</button></td>
                        </tr>
                        <tr class="display-column" style="margin: 0 0 1.5rem 0">
                        </tr>
                    </table>
                </td>
            </tr>
        



        </table>
    </td>
</tr>

<!--BORDER-->
<tr>
    <td height="2" style="background-color: #000;"></td>
</tr>


<!--FOOTER-->
<tr>

        <table width="100%">

            <tr class="display-justify-end">
                <td style="padding: 8px" class="display-justify-end">

                    <p style="margin:.25rem -.025rem">123 Streed Road, City, State 01234</p>
                </td>
            </tr>
        </table>
        <tr>
            <td height="10" style="background-color: #000;"></td>
        </tr>
    </td>
</tr>

        </table><!--END MAIN CLASS-->

    </center><!--END WRAPPER-->
</body>

</html>
