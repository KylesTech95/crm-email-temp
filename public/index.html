<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"></html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap");
      /* css */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .flex-column-center {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      body {
        font-family: 'Roboto Condensed', sans-serif;
        background: silver;
        height: 100vh;
        width: 100%;
        table-layout: fixed;
      }
      .wrapper {
        width: 100%;
        height: 100%;
        table-layout: fixed;
      }
      .card-container {
        height: 90%;
        width: 100%;
        max-width: 500px;
        border: 3px solid #fff;
        border:8px double #000;
        position:relative;
        overflow:hidden;

      }
      .message-container{
        border:2px solid orange;
        height:100%;
        background:#fff;
      }
      img{
        z-index:999;
        transform:rotate(180deg);
        opacity:.9;
        top:-150px;
        width:100%;
        position:absolute;
        left:0;
        border:.25rem solid lavender;
        filter:brightness(1) contrast(1.25) blur(1.5px) saturate(.9);
        animation:noblur 1075ms ease-in forwards;
      }
      @keyframes noblur {
        from{
          filter:brightness(1) contrast(1.25) blur(1.5px) saturate(.9);
        }
        to{
          filter:brightness(1.15) contrast(1.75) blur(0) saturate(1.10);
        }
      }
    </style>
  </head>
  <!-- tables are widely supported by email clients -->
  <body class="flex-column-center">
    <center class="wrapper flex-column-center">
      <!-- CARD -->
      <table class="card-container">
        <tr>
          <td>
            <img height="400" src="./media/flowers2.jpg" alt="">
          </td>
        </tr>

        <tr style="height:200px;">
          <td style="text-align: center;width:100%;">
            <h2 style="color:rgb(0, 87, 117)">Happy Birthday from Lorem ipsum.</h2>
            <hr style="width:90%;border:none;padding:.25px;margin:1rem auto;background:#fff;border-radius:12px;">
          </td>
        </tr>

        <tr style="height:200px;">
          <td>
            <p class="birthday-message message-birthday">Happy Birthday! To honor your spcial day, we're giving you 15% off everything in-store and online. This office is valid until [week from birthdate].</p>
          </td>
        </tr>
      </table>
    </center>
    <!--END WRAPPER-->
  </body>
</html>
